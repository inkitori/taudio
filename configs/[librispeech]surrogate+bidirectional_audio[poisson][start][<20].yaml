# Base experiment configuration
experiment_name: "[librispeech]surrogate+bidirectional_audio[poisson][start][<20]"
description: "Surrogate loss, start key, bidirectional audio, max time 20 seconds, timestamp single"

# Model configuration
model:
  model_id: "Qwen/Qwen2.5-Omni-3B"
  load_in_8bit: false
  freeze_text_model: false
  audio_layer: -1
  bidirectional_audio: true
  linear_bias: -5
  dtype: "auto"

# Training configuration
training:
  epochs: 1
  batch_size: 1
  grad_accumulation_steps: 8
  learning_rate: 5.0e-6
  eta_min_scale: 0.1
  optim_8bit: false
  
# Dataset configuration
dataset:
  split: "train_clean_100"
  repository: "gilkeyio/librispeech-alignments"
  padding: 0

task:
  type: "SINGLE_WORD_TIMESTAMP"
  kwargs:
    key: "start"
    min_time: 0
    max_time: 20

# Loss configuration
loss:
  token_loss: false
  surrogate_loss: true
  surrogate_loss_weight: 1.0
  class_weighting: false
  poisson_loss: true

# System configuration
system:
  dataloader_num_workers: 1
  seed: 80

# Wandb configuration
wandb:
  entity: "taudio"
  project: "Train"
  tags: ["surrogate", "class_weighting", "bidirectional_audio", "start", "padding_0", "<20", "timestamp_single"] 