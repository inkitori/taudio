# Model configuration
model:
  model_id: "Qwen/Qwen2.5-Omni-3B"
  freeze_text_model: false
  audio_layer: -1
  bidirectional_audio: true
  linear_bias: -6.9
  dtype: "auto"
  scaling_factor: 4

# Training configuration
training:
  epochs: 12
  effective_batch_size: 8
  learning_rate: 1.0e-6
  eta_min_scale: 1.0
 
# Dataset configuration
dataset:
  split: "train"
  repository: "enyoukai/AudioSet-Strong-Balanced"

task:
  type: "SINGLE_WORD_TIMESTAMP_ANY"
  kwargs:
    key: "start"

# Loss configuration
loss:
  token_loss: false
  surrogate_loss: true
  surrogate_loss_weight: 1.0
  class_weighting: false
  poisson_loss: true

# System configuration
system:
  dataloader_num_workers: 1
  seed: 80

# Wandb configuration
wandb:
  entity: "taudio"